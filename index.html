<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bingo</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <h1>Play Bingo</h1>
    </header>
    <main>
      <div id="container">
        <!-- Sezione dove estrarre i numeri -->
        <form>
          <div id="extract-number">
            <h3>The next number is:</h3>
            <section id="extractedNumber"></section>
            <button id="extractButton" type="button">Extract</button>
          </div>
        </form>
        <!-- Sezione contenente tutti i numeri del bingo -->
        <section id="bingo"></section>
      </div>
      <h3>My cards:</h3>
      <div id="genCards">
        <section id="myCards"></section>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
